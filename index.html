<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./index.css">

  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="bg-imgs">
    <div id="bg-img-top">
      <img id="bg-pattern-top" src="images/bg-pattern-top.svg" alt="background image"/>
    </div>
    <div id="bg-img-bottom">
      <img id="bg-pattern-bottom" src="images/bg-pattern-bottom.svg" alt="background image"/>
    </div>
  </div>
  <div class="card">
    <div class="card-banner">
      <img src="images/bg-pattern-card.svg" alt="profile card banner" />
    </div>
    <div class="profile-pic">
      <img src="images/image-victor.jpg" alt="profile picture" />
    </div>
    <div class="personal-info">
      <div class="name-age">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
      </div>
      <p class="location">London</p>
    </div>
    <div class="card-stats">
      <div>
        <p>80K</p>
        <p class="stat-title">Followers</p>
      </div>
      <div>
        <p>803K</p>
        <p class="stat-title">Likes</p>
      </div>
      <div>
        <p>1.4K</p>
        <p class="stat-title">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kristoffer Sullivan</a>.
  </div>

</body>
</html>
